<!DOCTYPE html>
<html>
<head>
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/polymer/polymer.html" />
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/app-elements/app-elements.html" />
<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/app-storage/app-network-status-behavior.html" />
</head>
<body class="fullbleed flex">
<dom-module is="my-app">
<template>
  <h1>hello world</h1>
</template>
<script>
Polymer({
is:"my-app",
behaviors:[Polymer.AppNetworkStatusBehavior],
observers:['_logStatus(online)'],
_logStatus: function(){
    console.log(`status:${this.online}`);
}
});
</script>
</dom-module>
<my-app></my-app>
</body>
</html>
