<!DOCTYPE html>
<html>
    <head>
         
        <link rel="import" href="./bower_components/paper-elements/paper-elements.html">
        <link rel="import" href="./bower_components/iron-elements/iron-elements.html">
    </head>
    <body class="fullbleed flex">
        <style is="custom-style" include="iron-flex iron-flex-alignment">
        :root { 
             --my-custom-color: rgba(63, 81, 181,0.5);
            --paper-tabs-selection-bar-color:var(--my-custom-color);
            --paper-tab-ink: var(--my-custom-color);
            --paper-tabs: {  font-size:36px;}
        }
        
        </style>
        <dom-module id="my-app">
            <template>
                <paper-tabs on-iron-select="select" selected="{{selected}}">
                    <paper-tab>
                        test
                    </paper-tab>
                    <paper-tab>
                        test
                    </paper-tab>
                </paper-tabs>
                <iron-pages selected="{{selected}}">
                    <paper-card heading="Card Title" class="layout vertical wrap">
                        <div class="card-content">Some content</div>
                        <div class="card-actions">
                            <paper-button>Some action</paper-button>
                        </div>
                    </paper-card>
                    <section>content 2</section>
                </iron-pages>
            </template>
            <script>
                Polymer({
                    id:'my-app',
                    properties:{
                        selected:{
                            value:0
                        }
                    }
                });
            </script>
        </dom-module>
        <my-app></my-app>
    </body>
</html>
